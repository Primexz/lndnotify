# LND connection settings
lnd:
  host: "localhost"
  port: 10009
  tls_cert_path: "~/.lnd/tls.cert"
  macaroon_path: "~/.lnd/data/chain/bitcoin/mainnet/admin.macaroon"

# Notification settings
notifications:
  providers:
    - url: "discord://token@channel"  # Discord webhook URL
      name: "main-discord"
  templates:
    forward_event: "ğŸ’¸ Forwarded {{.Amount}} sats, earned {{.Fee}} sats"
    peer_online_event: "âœ… Peer {{.PeerAlias}} is online"
    peer_offline_event: "âš ï¸ Peer {{.PeerAlias}} went offline"
    channel_open_event: "ğŸš€ Channel opened with {{.PeerAlias}}, capacity {{.Capacity}} sats"
    channel_close_event: "ğŸ”’ Channel closed with {{.PeerAlias}}, settled balance {{.SettledBalance}} sats"

# Event settings
events:
  forward_events: true  # Enable payment forwarding notifications
  peer_events: true # Enable peer events (online/offline) notifications
  channel_events: true # Enable channel events (open/close) notifications

# Rate limiting settings
rate_limiting:
  max_notifications_per_minute: 60  # Maximum number of notifications per minute
  batch_similar_events: true        # Combine similar events into one notification
  batch_window_seconds: 30          # Time window for batching similar events