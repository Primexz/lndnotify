# LND connection settings
lnd:
  host: "localhost"
  port: 10009
  tls_cert_path: "~/.lnd/tls.cert"
  macaroon_path: "~/.lnd/data/chain/bitcoin/mainnet/admin.macaroon"

# Notification settings
notifications:
  providers:
    - url: "discord://token@channel"  # Discord webhook URL
      name: "main-discord"
  templates:
    forward_event: "ğŸ’° Forwarded {{.Amount}} sats, {{.PeerAliasIn}} -> {{.PeerAliasOut}}, earned {{.Fee}} sats"
    peer_online_event: "âœ… Peer {{.PeerAlias}} ({{.PeerPubkeyShort}}) is online"
    peer_offline_event: "âš ï¸ Peer {{.PeerAlias}} ({{.PeerPubkeyShort}}) went offline"
    channel_open_event: "ğŸš€ Channel opened with {{.PeerAlias}}, capacity {{.Capacity}} sats"
    channel_close_event: "ğŸ”’ Channel closed with {{.PeerAlias}}, settled balance {{.SettledBalance}} sats"
    invoice_settled_event: "ğŸ’µ Invoice settled: {{or .Memo \"No Memo\"}} for {{.Value}} sats"

# Event settings
events:
  forward_events: true  # Enable payment forwarding notifications
  peer_events: true # Enable peer events (online/offline) notifications
  channel_events: true # Enable channel events (open/close) notifications
  invoice_events: true # Enable invoice settled notifications